<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Site Blocked</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background-color: #121212;
            color: #ffffff;
            font-family: 'Arial', sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            height: 100%;
            text-align: center;
            padding: 20px;
            overflow: hidden;
        }
        
        .shield-icon {
            width: 80px;
            height: 80px;
            margin-bottom: 20px;
        }
        
        .title {
            font-size: 2.5rem;
            margin-bottom: 10px;
            font-weight: 600;
        }
        
        .message {
            font-size: 1.3rem;
            opacity: 0.9;
            max-width: 500px;
            line-height: 1.5;
        }
    </style>
</head>
<body>
    <div class="shield-icon">
        <img src="shield.png" alt="Shield Icon" style="width: 100%; height: 100%;">
    </div>
    <h1 class="title">This Site Is Blocked</h1>
    <p class="message">To help you maintain focus and productivity</p>
</body>
</html>
